<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>Створити функцію, яка за номером місяця повертає його назву.</p>

    <script>
      // 1.Опис функції
      function getMonthName(monthNumber) {
        let result
        switch (monthNumber) {
          case 1:
            result = "січень"
            break
          case 2:
            result = "лютий"
            break
          case 3:
            result = "березень"
            break
          case 4:
            result = "квітень"
            break
          case 5:
            result = "травень"
            break
          case 6:
            result = "червень"
            break
          case 7:
            result = "липень"
            break
          case 8:
            result = "серпень"
            break
          case 9:
            result = "вересень"
            break
          case 10:
            result = "жовтень"
            break
          case 11:
            result = "листопад"
            break
          case 12:
            result = "грудень"
            break

          default:
            result = "Error"
            break
        }
        return result
      }

      // 2.Використання і розв"язання задачі
      const monthNumber = parseInt(
        prompt("Введіть номер місяця від 1 до 12", "0")
      )
      const monthName = getMonthName(monthNumber)

      // 3.Виведення результату
      document.write(`Зараз ${monthName} місяць`)
    </script>
  </body>
</html>
