    <h1>Задача 9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>

    <script>
      // 1.Опис функції
      function getQuantityNegativeTemp(
        tempIndicators1,
        tempIndicators2,
        tempIndicators3,
        tempIndicators4,
        tempIndicators5
      ) {
        let numbNegativeTemp = 0

        for (let i = 0; i <= arguments.length; i++) {
          if (arguments[i] < 0) {
            numbNegativeTemp++
          }
        }
        return numbNegativeTemp
      }
      // 2.Використання і розв"язання задачі
      const quantityNegativeTemp = getQuantityNegativeTemp(-20, -10, 6, -16, -8)
      // 3.Виведення результату
      document.write(
        `Кількість від’ємних показів температури ${quantityNegativeTemp} показники (-ів)`
      )
    </script>
