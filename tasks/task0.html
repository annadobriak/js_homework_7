<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      // 1.Опис функції
      function getSeason(monthNumber) {
        let result
        switch (monthNumber) {
          case 1:
          case 2:
          case 12:
            result = "зима"
            break
          case 3:
          case 4:
          case 5:
            result = "весна"
            break
          case 6:
          case 7:
          case 8:
            result = "літо"
            break
          case 9:
          case 10:
          case 11:
            result = "осінь"
            break

          default:
            result = "Error"
            break
        }
        return result
      }

      // 2.Використання і розв"язання задачі
      const monthNumber = parseInt(
        prompt("Введіть номер місяця від 1 до 12", "0")
      )
      const season = getSeason(monthNumber)

      // 3.Виведення результату
      document.write(`зараз пора року ${season}`)
    </script>
  </body>
</html>
